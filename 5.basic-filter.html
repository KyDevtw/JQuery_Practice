<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Get Started</title>
    
</head>
<body>

    <div class="container">
        <div class="row">
            <table class="table table-bordered mt-5">
                <tr>
                    <td>td1</td>
                    <td>td2</td>
                    <td><h1>td3</h1></td>
                    <td>td4</td>
                    <td>td5</td>
                </tr>
                <tr>
                    <td>td1</td>
                    <td>td2</td>
                    <td>td3</td>
                    <td>td4</td>
                    <td>td5</td>
                </tr>
                <tr>
                    <td>td1</td>
                    <td>td2</td>
                    <td>td3</td>
                    <td>td4</td>
                    <td>td5</td>
                </tr>
                <tr>
                    <td>td1</td>
                    <td>td2</td>
                    <td>td3</td>
                    <td>td4</td>
                    <td>td5</td>
                </tr>
                <tr>
                    <td>td1</td>
                    <td>td2</td>
                    <td>td3</td>
                    <td>td4</td>
                    <td>td5</td>
                </tr>
            </table>
        </div>
    </div>








    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        // eq()針對剛剛標籤的選擇過濾出第 索引值 個
        // 順序由左至右，由上至下計算
        $('td:eq(0)').css('background', 'yellow');

        // even 為選出偶數
        $('td:even').css('background', 'blue');
        // odd為選出奇數
        $('tr:odd').css('background', 'red');

        // 選出第一個
        $('td:first').css('background', 'white');
        // 選出最後一個
        $('td:last').css('background', 'violet');

        // less than 選取小於第n個
            $('td:lt(5)').css('background', 'white');
        // greater than 選取大於第n個，負數從最後一個開始數
        $('td:gt(-2)').css('background', 'violet');

        // 選到h1~h6
        $(':header').css('background', 'lightpink');
    </script>
    
</body>
</html>
