 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
 
     <title>Get Started</title>
     <style>
         .pic{
             border-radius: 50%;
         }
     </style>
     
 </head>
 <body>

    <div class="container">
        <div class="row">
            <div class="picbox col-2 m-4">
                <img class="pic" src="./imgs/person1.jpg" alt="">
            </div>
            <div class=" picbox col-2 m-4">
                <img class="pic" src="./imgs/person2.jpg" alt="">
            </div>
            <div class="picbox col-2 m-4">
                <img  class="pic"src="./imgs/person3.jpg" alt="">
            </div>
            <div class="picbox col-2 m-4">
                <img class="pic" src="./imgs/person4.jpg" alt="">
            </div>
            <div class="picbox col-2 m-4">
                <img class="pic" src="./imgs/person5.jpg" alt="">
            </div>
        </div>
    </div>
 
 
 
 
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
     
 
     <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
     <script>
         $('.pic').click(function () {
                $(this).css('border', '5px solid red').parent().siblings().children().css('border', '0px')
            });
     </script>
 
 </body>
 </html>
