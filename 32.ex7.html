<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Get Started</title>

    <style>
        body{
            margin: 0px;
            height: 300vh;
        }

        .wrap{
            width: 100%;
            height: 50px;
            background-color: #ccc;
            position: fixed;
        }

        .box{
            background-color: pink;
            height: 50px;
            width: 100%;
        }
    </style>
    
</head>
<body>

    <div class="wrap">
        <div class="box">

        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    

    <script>
        $(window).scroll(function () {
            console.log('scroll',$(this).scrollTop());
            console.log($('body').height());
            console.log('srcoll Bar',$(window).height()); // window height 是灰色Bar (實際顯示區域)
            console.log($(this).scrollTop() / ($('body').height() - $(window).height()) * 100 + '%');

            const scrollTop = $(this).scrollTop(); 
            const websiteHeight = $('body').height(); 
            const windowHeight = $(window).height(); 

            const persent = Math.floor((scrollTop / (websiteHeight - windowHeight)) * 100);
            console.log('persent', persent);
            $('.box').css('width', persent + '%');

            });
    </script>

</body>
</html>
