<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & TEXT</title>
    <style>
        span {
            color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <button class="btn btn-primary" id="getText">get text</button>
        <button class="btn btn-primary" id="getHtml">get html</button>
        <button class="btn btn-primary" id="getHtmlText">get html text</button>
    </div>
    
    <h1 id="sample">Hello <span>World</span></h1>
    <h1 id="result"></h1>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>

        $('#getText').click(function () {

            // 取值 .text()
            const sampleText = $('#sample').text();
            // 設值 .text(輸入值)，取得的是文字text不包含標籤html
            $('#result').text(sampleText);
        });

        $('#getHtml').click(function () {

            // 取值 .html
            const sampleHTML = $('#sample').html();
            // 設值 .html(輸入值)，取得的是含架構標籤
            $('#result').html(sampleHTML);
        });

        $('#getHtmlText').click(function () {

            const sampleHTML = $('#sample').html();
            // 設值 .text(輸入值)，把html標籤轉成字串輸出
            $('#result').text(sampleHTML);
        });

    </script>
</body>
</html>
