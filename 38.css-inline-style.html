<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Get Started</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: rgb(255, 170, 255);
        }
    </style>
    
</head>
<body>

    <div class="box">box</div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script>

        // .css(‘css 敘述’)- 取得值
        // .css(‘css 敘述’, ‘值’) - 設定值
        
        console.log('width' , $('.box').css('width') );
        console.log('height', $('.box').css('height'));
        console.log('background', $('.box').css('background'));

        $const boxOriginalColor = $('.box').css('background-color');
            // 判斷顏色的示範
        $('.box').click(function () {
            if ($('.box').css('background-color') === boxOriginalColor) {
                $(this).css('background-color', 'red');
            }
            else {
                $(this).css('background-color', boxOriginalColor);
            }
        });

        // 設定多個樣式
        // 類似物件寫法 屬性:屬性值
        var style = {
            color: "#ccc",
            background: "#afa",
        };

        // 也可以直接寫在css內
        $('.box').css({
                color: "#ccc",
                background: "yellow",
            });


    </script>
    

    

</body>
</html>
