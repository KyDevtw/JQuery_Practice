<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WrapInner</title>
    <style>
        .img-wrap {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 10px;
        }

        .img-wrap>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="row">
            <img src="./imgs/person1.jpg" alt="">
            <img src="./imgs/person2.jpg" alt="">
            <img src="./imgs/person3.jpg" alt="">
        </div>
        <div class="row">
            <img src="./imgs/person4.jpg" alt="">
            <img src="./imgs/person5.jpg" alt="">
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        
        // .wraInner() 將選取的元素內部產生子層包覆
        $("img").wrapInner("<div class='img-wrap'></div>");
        
    </script>


</body>

</html>
