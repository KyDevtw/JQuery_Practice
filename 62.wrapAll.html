<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WrapAll</title>
    <style>
        .img-wrap {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 10px;
        }

        .img-wrap>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="row">
            <div>Hello World</div>
            <div>Hello World1</div>
            <div>Hello World2</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        // 透過.wrapAll()生成標籤包覆選取物件
        // 整組往外包覆
        // 如果選取元素分屬於不同子層會一併拉到第一順位後統一包覆
        $(".row div").wrapInner("<h1></h1>");
    </script>


</body>

</html>
