<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>

    <!-- Link Animate的css CDN 連結 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        .wrap{
            width: 800px;
            height: 400px;
            background-color: #ccc;
            padding: 10px;
        }

        .box{
            width: 200px;
            height: 200px;
            background-color: #afa;
            margin: 20px;
        }
    </style>

</head>
<body>
    <div class="wrap">
        <button>bounce</button>
        <button>flash</button>
        <div class="box animate__animated">box</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $('button').click(function(){

            // 增加animate.css的Class
            // $('.box').toggleClass('animate__bounce animate__infinite')


            // 執行一次就移除Class
            // 把button文字做成Class名稱套入
            // animationend監聽動畫結束時執行function，只能在one / on 上進行 animationend監聽
            // 各家瀏覽器前綴 webkitAnimationEnd, mozAnimationEnd, MSAnimationEnd, oanimationend, animationend
            let animate = 'animate__' + $(this).text();
            $(".box").addClass(animate).one('animationend', function () {
                $(this).removeClass(animate);
            });

        });
    </script>
    
</body>
</html>
