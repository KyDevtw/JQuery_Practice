<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Get Started</title>
    
</head>
<body>

    <button id="btn-hi" class="btn btn-info m-5">Hi</button>
    <button id="on" class="btn btn-info m-5">on</button>
    <button id="off" class="btn btn-info m-5">off</button>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script>

        let index = 0;

        const sayHi = function(){
            console.log('hi',index);
            index+=1;
        };

        // sayHi加()是直接執行function
        // 不加是呼叫function來綁定
        // 要留意如果一直點擊綁定會重複綁定多個function
        // off 專門用在取消由 on 建立的事件
        $('#on').click(function(){
            console.log('on clicked');
            $('#btn-hi').on('click',sayHi);
        });

        $('#off').click(function () {
            console.log('off clicked');
            $('#btn-hi').off('click', sayHi);
        });



    </script>
    

    

</body>
</html>
