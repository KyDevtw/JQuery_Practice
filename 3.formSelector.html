<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form selector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        input[type="checkbox"]+label {}
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
                    <label class="form-check-label" for="exampleCheck1">checked</label>
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>

                </div>

                <div class="form-group">
                    <label for="exampleFormControlFile1">Example file input</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlFile1">image label</label>
                    <input type="image" class="form-control-file" id="exampleFormControlFile1">
                </div>
                <div class="form-group">

                    <input type="radio">
                    <label for="exampleFormControlFile1">radio label</label>
                    <input type="radio">
                    <label for="exampleFormControlFile1">radio label1</label>
                    <input type="radio">
                    <label for="exampleFormControlFile1">radio label2</label>
                </div>

                <select name="garden">
                    <option>Flowers</option>
                    <option>Shrubs</option>
                    <option>Trees</option>
                    <option selected>Bushes</option>
                    <option>Grass</option>
                    <option>Dirt</option>
                </select>


                <button type="submit" class="btn btn-primary" disabled>Submit</button>
                <button type="button" class="btn btn-primary">button</button>
                <button type="reset" class="btn btn-primary">重置</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        // form表單selector
        // 大部分都是選擇 type 類型操控
        $(':button').css('background', 'red');
        $(':checkbox ~ label').css('background', 'red'); // ~多選可以複選用加只能選一個，checkbox不會被改變但有選到
        $(':checked ~ label').css('background', 'red');
        $(':disabled').css('background', 'red');
        $(':enabled').css('background', 'red');
        $(':file').css('background', 'red');
        $(':focus').css('background', 'red'); 
        $(':image').css('background', 'red');
        $(':input').css('background', 'red'); // 選取所有input
        $(':password').css('background', 'red');
        $(':radio + label').css('background', 'red');
        $(':reset').css('background', 'red');
        $(':submit').css('background', 'red');
        $(':selected').css('background', 'red'); // 在console $(':selected').text()可以輸出當下的值
        $(':text').css('background', 'red');
        
    </script>
</body>

</html>
